<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cibertec 2023</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
    <div class="card-header">
        Identificador de Números Primos - Cibertec
    </div>
    <div class="card-body">
        <form th:action="@{/formprimo}" method="post" th:object="${primomodel}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtnumero" placeholder="name@example.com"
                       th:field="*{numero}">
                <label for="txtnumero">Ingrese Número</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Identificar</button>
            <hr/>
            <div th:if="${verresultado}" class="alert alert-primary" role="alert">
                <span th:text="${resultado} ?: ''"
                      Ha ocurrido un problema, vuelve a intentarlo!>

                </span>
            </div>

        </form>

    </div>

</body>
</html>
